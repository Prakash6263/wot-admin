<!DOCTYPE html>
<html lang="zxx">

<head>
    <title>Wot Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <!-- External CSS libraries -->
    <link type="text/css" rel="stylesheet" href="assets/css/bootstrap.min.css">
  

    <!-- Favicon icon -->
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/png" >

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet">

    <!-- Custom Stylesheet -->
    <link type="text/css" rel="stylesheet" href="assets/css/style.css">

</head>
<body id="top" style="background-color: #6615af;">
<div class="page_loader"></div>

<!-- Login 30 start -->
<div class="login-30 tab-box">
    <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-lg-5 col-md-12">
             <div class="form-section mt-3 rounded">
                <div class="login-inner-form">
                    <div class="details">
                        <!-- Logo -->
                        <div class="text-center">
                            <img src="assets/img/logo.png" class="img-fluid"  style="max-width: 200px;">
                        </div>

                       
                        <h5 class="mb-4">Login to access to your dashboard</h5>
                       
                        <form action="dashboard.html" method="post">
                            <div class="form-group">
                                <label for="first_field" class="form-label float-start">Email address</label>
                                <input name="email" type="email" class="form-control" id="first_field" placeholder="Email Address" aria-label="Email Address" >
                            </div>
                            <div class="form-group">
                                <label for="second_field" class="form-label float-start">Password</label>
                                <input name="password" type="password" class="form-control" autocomplete="off" id="second_field" placeholder="Password" aria-label="Password" >
                            </div>
                            
                            <div class="checkbox form-group clearfix">
                                <div class="form-check float-start">
                                    <input class="form-check-input" type="checkbox" id="rememberme">
                                    <label class="form-check-label" for="rememberme">
                                        Remember me
                                    </label>
                                </div>
                               
                            </div>
                            <div class="form-group clearfix">
                                <button type="submit" class="btn btn-primary btn-lg w-100"><span>Login</span></button>
                            </div>
                        </form>
                        
                    </div>
                </div>
             </div>
            </div>
        </div>
    </div>
</div>
<!-- Login 30 end -->

<!-- External JS libraries -->
<script src="assets/js/jquery-3.6.0.min.js"></script>
<script src="assets/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/jquery.validate.min.js"></script>
<script src="assets/js/app.js"></script>
<!-- Custom JS Script -->

</body>


</html>
